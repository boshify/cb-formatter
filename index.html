<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copy to Clipboard Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h2>Code Example</h2>

  <pre><code id="code-block-1">console.log("Hello, world!");</code></pre>
  <button class="copy-btn" data-target="code-block-1">Copy</button>

  <pre><code id="code-block-2">let sum = (a, b) => a + b;</code></pre>
  <button class="copy-btn" data-target="code-block-2">Copy</button>

  <script src="script.js"></script>
</body>
</html>
